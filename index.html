<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>wow</title>
        <link href="./css/index.css" rel="stylesheet"/>
        <link href="https://cdn.bootcss.com/animate.css/3.7.0/animate.css" rel="stylesheet">
        
	</head>
	<body>
        
        <div class="hy-weaper">
            <h1>WOW测试</h1>
            <div class="hy-wow-circle hy-wow-colour1 wow flipOutX">flipOutX</div>
            <div class="hy-wow-circle hy-wow-colour2 wow bounceInUp">bounceInUp</div>
            <div class="hy-wow-circle hy-wow-colour3 wow slideOutRight">slideOutRight</div>
            <div class="hy-wow-circle hy-wow-colour4 wow zoomOut">zoomOut</div>
            <div class="hy-wow-circle hy-wow-colour3 wow hinge">hinge</div>
            <div class="hy-wow-circle hy-wow-colour4 wow rollOut">rollOut</div>
            <div class="hy-wow-circle hy-wow-colour1 wow rotateIn">rotateIn</div>
            <div class="hy-wow-circle hy-wow-colour2 wow flip">flip</div>
            
           
        </div>
        <script src="https://cdn.bootcss.com/wow/1.1.2/wow.min.js"></script>
        <script>
           new WOW().init();
        </script>
	</body>
</html>
